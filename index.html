<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-ігри</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-frame {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    .game-placeholder {
      width: 100%;
      height: 150px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 1.2rem;
    }
    .start-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Онлайн-ігри</h1>
    <div class="row">
      <!-- Блок для кожної гри -->
      <!-- 12 блоків по 4 у рядку -->
      {% for i in range(1, 13) %}
      <div class="col-md-3">
        <div class="game-frame">
          <div class="game-placeholder">
            Фото гри {{ i }}
          </div>
          <button class="btn btn-primary start-button" onclick="window.location.href='https://example.com/game{{ i }}';">Старт</button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
